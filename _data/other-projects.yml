- name: HABSIM
  url: http://habsim.org/
  code: https://github.com/stanford-ssi/habsim
  description: Flight trajectory simulator using GEFS wind data for <a class="underline-link" href="https://stanfordssi.org/">Stanford Student Space Initiative's</a> (SSI) Balloons Team. HABSIM supports Zero Pressure Balloons and can predict flights over two weeks into the future.
  used:
      - thing: Linux
      - thing: Python
      - thing: JavaScript
      - thing: Flask
      - thing: Apache

- name: Stalemate
  url: https://github.com/chenner45/Stalemate
  code: https://github.com/chenner45/Stalemate
  description: The "World's Worst Chess Engine", Stalemate will take any given set of pieces and find a board positioning that stalemates the opposing king, thereby throwing away any and all material advantage. Stalemate was designed by pruning a recursive backtracking algorithm to create a greedy algorithm, and is also equipped with graphics.
  used:
    - thing: C++
